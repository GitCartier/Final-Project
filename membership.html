<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membership Form</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/formValidation.js" defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">About Us</a></li>
        <li><a href="membership.html" class="active">Membership Form</a></li>
        <li><a href="creativity.html">Creativity</a></li>
      </ul>
    </nav>
  </header>

  <section class="membership">
    <h1>Join the Frenzy!</h1>
    <p>Sign up for our membership and get exclusive offers.</p>
  
    <form id="membershipForm">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" />
  
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" />
  
      <label for="phone">Phone</label>
      <input type="text" id="phone" name="phone" placeholder="Enter your phone number" />
  
      <label>Membership Type</label>
      <div>
        <input type="radio" id="monthly" name="membershipType" value="Monthly" />
        <label for="monthly">Monthly</label>
  
        <input type="radio" id="annual" name="membershipType" value="Annual" />
        <label for="annual">Annual</label>
      </div>
  
      <button type="submit">Sign Up</button>
    </form>
  </section>
</body>
</html>
